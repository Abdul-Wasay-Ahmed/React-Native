<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Sounds</title>
</head>

<body background="bg.jpg">
    <button class="btn1" onmouseover="over1()" onmouseout="out1()">Piano</button>
    <button class="btn2" onmouseover="over2()" onmouseout="out2()">Guitar</button>
    <button class="btn3" onmouseover="over3()" onmouseout="out3()">Drum</button>
    <button class="btn4" onmouseover="over4()" onmouseout="out4()">Flute</button>
    <button class="btn5" onmouseover="over5()" onmouseout="out5()">Accordian</button>
    <button class="btn6" onmouseover="over6()" onmouseout="out6()">Saxophone</button>

    <audio id="myAudio1">
        <source src="sounds/piano.mp3" type="audio/mpeg">
    </audio>

    <audio id="myAudio2">
        <source src="sounds/guitar.wav" type="audio/wav">
    </audio>
    <audio id="myAudio3">
        <source src="sounds/drum.wav" type="audio/wav">
    </audio>
    <audio id="myAudio4">
        <source src="sounds/flute.wav" type="audio/wav">
    </audio>
    <audio id="myAudio5">
        <source src="sounds/accordian.mp3" type="audio/wav">
    </audio>
    <audio id="myAudio6">
        <source src="sounds/saxo.mp3" type="audio/wav">
    </audio>



</body>

</html>
